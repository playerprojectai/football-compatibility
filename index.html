<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Player Compatibility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Check Player Compatibility</h1>
    <form id="searchForm">
        <label>Player Name: <input type="text" id="playerName" placeholder="e.g., Erling Haaland"></label><br>
        <label>Team Name: <input type="text" id="teamName" placeholder="e.g., Manchester City"></label><br>
        <button type="submit">Search</button>
    </form>
    <div id="results"></div>
    <p>Data from Football-Data.org (free for commercial use with attribution).</p>
    <script src="script.js"></script>
</body>
</html>
